<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words.txt - GitLab Course</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .file-content {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-header {
            background: #f7fafc;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
        }

        .copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .code-container {
            position: relative;
            overflow: auto;
            max-height: 70vh;
        }

        .word-list {
            padding: 1.5rem;
            font-family: 'Fira Code', 'Consolas', monospace;
            line-height: 1.6;
            background: #fafafa;
            border: none;
            white-space: pre-wrap;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .word-count {
            background: #e2e8f0;
            padding: 1rem 1.5rem;
            border-top: 1px solid #cbd5e0;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Course
        </a>

        <div class="header">
            <h1><i class="fas fa-file-text"></i> words.txt</h1>
            <p>Word list file for the hangman game containing over 25,000 English words</p>
        </div>

        <div class="file-content">
            <div class="file-header">
                <span class="file-name">ðŸ“„ words.txt</span>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copy All
                </button>
            </div>
            
            <div class="code-container">
                <div class="word-list" id="wordList">Loading word list...</div>
            </div>
            
            <div class="word-count" id="wordCount">
                Loading word count...
            </div>
        </div>
    </div>

    <script>
        // Load and display the word list
        async function loadWordList() {
            try {
                const response = await fetch('words.txt');
                const text = await response.text();
                const words = text.trim().split('\n');
                
                document.getElementById('wordList').textContent = text;
                document.getElementById('wordCount').innerHTML = 
                    `<i class="fas fa-list"></i> Contains ${words.length.toLocaleString()} words`;
            } catch (error) {
                document.getElementById('wordList').textContent = 'Error loading word list: ' + error.message;
                document.getElementById('wordCount').textContent = 'Unable to count words';
            }
        }

        // Copy functionality
        async function copyToClipboard() {
            const button = document.querySelector('.copy-btn');
            const content = document.getElementById('wordList').textContent;
            
            try {
                await navigator.clipboard.writeText(content);
                
                // Show success feedback
                const originalContent = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.classList.remove('copied');
                }, 2000);
                
            } catch (error) {
                console.error('Failed to copy:', error);
                
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    const originalContent = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (fallbackError) {
                    button.innerHTML = '<i class="fas fa-exclamation"></i> Failed';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copy All';
                    }, 2000);
                }
                
                document.body.removeChild(textArea);
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadWordList);
    </script>
</body>
</html>
